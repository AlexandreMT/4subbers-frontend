<div class="container">
  <h3 class="text-center mt-3 mb-3">{{ project?.name }}</h3>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let part of project?.parts; let i = index">
      <a [attr.href]="'https://api-4subbers.herokuapp.com/api/subtitle-split/storage/' + part?.fileName">
        Parte {{ i + 1 }}: {{ part?.fileName }}
      </a>
    </li>
  </ul>
</div>
