<div class="container">
  <h3 class="text-center mt-3 mb-3">Dividir legenda</h3>
  <form [formGroup]="subtitleForm">
    <div class="form-group">
      <label for="project-name">Nome do Projeto:</label>
      <input formControlName="name" type="text" class="form-control" id="project-name" placeholder="Ex: Breaking Bad S05E01">
    </div>
    <div class="form-group">
      <label for="parts">Quantidade de partes:</label>
      <input formControlName="parts" type="number" class="form-control" id="parts">
    </div>
    <div class="form-group">
      <label for="subtitle">Arquivo da legenda base:</label>
      <input (change)="onChangeSubtitle($event.target.files)" formControlName="subtitle" accept=".srt" type="file" class="form-control-file" id="subtitle">
    </div>
    <button [disabled]="subtitleForm.invalid" (click)="splitSubtitle()" type="button" class="btn btn-primary btn-block">Confirmar</button>
  </form>
</div>
